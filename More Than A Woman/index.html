<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="road">
            <div class="road__line road__line1"></div>
            <div class="road__line road__line2"></div>
            <div class="road__line road__line3"></div>
            <div class="road__line road__line4"></div>
        </div>

        <div class="car">
            <div class="car_top">
                <div class="car_glass"></div>
                <div class="car_glass-seperate"></div>
            </div>
            <div class="car_bottom">
                <div class="wheel left-wheel"></div>
                <div class="wheel right-wheel"></div>
            </div>
        </div>

        <div class="house">
            <div class="window"></div>
            <div class="doors">
                <div class="house-door house-left-door"></div>
                <div class="house-door house-right-door"></div>
            </div>
        </div>

        <div class="hotel">
            <div class="rooms">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="doors">
                <div class="hotel-door hotel-left-door"></div>
                <div class="hotel-door hotel-right-door"></div>
            </div>
        </div>

        <div class="moon"></div>

        <div class="theatre">
            <div class="light1"></div>
            <div class="light2"></div>
            <div class="banner">
                <div class="banner-top"><p>More Than A Woman</p></div>
                <div class="banner-bottom">Bee Gees</div>
            </div>
        </div>
        
    </div>
</body>
</html>
