<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you today?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">How is today</h1>
        <p id="description">Thank you for taking the time to share your day with us</p>
        <form id="survey-form">
            <!-- input text -->
            <div id="info">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" id="number" min="1" max="120" placeholder="Enter your age">
            </div>
            <!-- radio -->
            <p>Do you remember the most important thing you want to do today?</p>
            <input type="radio" id="Definitely" name="remember" value="Definitely">
            <label for="Definitely">Definitely</label><br>
            <input type="radio" id="Maybe" name="remember" value="Maybe">
            <label for="Maybe">Maybe</label><br>
            <input type="radio" id="notsure" name="remember" value="notsure">
            <label for="notsure">Not sure</label>
            <!-- drop down -->
            <p>When was the last time you felt happy?</p>
            <select name="when" id="dropdown">
                <option value="always">Always</option>
                <option value="one">One hour ago</option>
                <option value="yesterday">Yesterday</option>
                <option value="week">Last week</option>
                <option value="month">Last month</option>
                <option value="3months">3 months ago</option>
                <option value="10months">10 months ago</option>
                <option value="year">Last year</option>
                <option value="long">For a long time ago</option>
                <option value="foget">I don't remember</option>
            </select>
            <!-- checkbox -->
            <p>Which thing you have tried</p>
            <input type="checkbox" id="activity1" name="activity1" value="activity1">
            <label for="activity1">Playing with cats</label><br>
            <input type="checkbox" id="activity2" name="activity2" value="activity2">
            <label for="activity2">Talking to parent</label><br>
            <input type="checkbox" id="activity3" name="activity3" value="activity3">
            <label for="activity3">Cook dinner with mom</label><br>
            <input type="checkbox" id="activity4" name="activity4" value="activity4">
            <label for="activity4">Go fishing with your dad</label><br>
            <input type="checkbox" id="activity5" name="activity5" value="activity5">
            <label for="activity5">A sip of water after hard work?</label><br>
            <input type="checkbox" id="activity6" name="activity6" value="activity6">
            <label for="activity6">Run in the morning</label><br>
            <input type="checkbox" id="activity7" name="activity7" value="activity7">
            <label for="activity7">Wipe sweat after workout</label><br>
            <input type="checkbox" id="activity8" name="activity8" value="activity8">
            <label for="activity8">Do something really hard but make you feel great</label><br>
            <input type="checkbox" id="activity9" name="activity9" value="activity9">
            <label for="activity9">Feeling Curious to Learn Something New</label><br>
            <input type="checkbox" id="activity10" name="activity10" value="activity10">
            <label for="activity10">Writing diary</label><br>
            <!-- textarea -->
            <p>If you had to tell one story today, what would it be?</p>
            <textarea name="" id="" cols="30" rows="10" placeholder=""></textarea>
            <!-- Submit -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
   
</body>
</html>
